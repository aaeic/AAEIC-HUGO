#################### default parameters ################################
[params]
# Meta data
description = "This is aeicafe.com, a cafe website"
author = "Aeicafe"

# favicon
[params.favicon]
favicon = "images/favicon.png"

# cookies
[params.cookies]
enable = false
expire_days = 2
        
# banner
[params.banner]
image = "images/2021-aeicafe-landscape.jpg"

# blog
[params.blog]
heading="餐點 Meals"
heading2 ="飲品 Drinks"

# call to action
[params.call_to_action]

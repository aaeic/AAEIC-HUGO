######################## Theme configuration ####################
theme = "twenty-twenty-hugo"

[languages]
######################## 繁體中文 default configuration ####################
  [languages.zh]
  baseURL = 'https://aeicafe.com'
    languageName = '繁體中文'
    title = '安迪艾倫咖啡小館'
    weight = 1
    contentDir = './content'


######################## English default configuration ####################
  [languages.en]
  baseURL = 'https://aeicafe.com/en'
    languageName = 'English'
    title = 'Andy Ellen I café'
    weight = 2
    contentDir = './content/en'

######################## Japan default configuration ####################
  [languages.jp]
      baseURL = 'https://aeicafe.com/jp'
      languageName = 'にほんご'
      title = '日本語／にほんご'
      weight = 3
      contentDir = './content/jp'

######################## France default configuration ####################
  [languages.fr]
      baseURL = 'https://aeicafe.com/fr'
      languageName = 'Français'
      title = 'En Français'
      weight = 4
      contentDir = './content/fr'

# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
# google analytics
googleAnalytics = "" # example : UA-123-45



############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################


